{% comment %}
The base page which all other pages inherit from. Contains title and
main navigation links.
{% endcomment %}

<!doctype html>
<html lang="en">
	<head>
	{# Load static files #}
	{% load static %}

	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" type="text/css" href="{% static "bootstrap/css/bootstrap.min.css" %}">

	<!-- favicon -->
	<link rel="icon" href="{% static "leaderboards/favicon/favicon.ico" %}">


	<title>Hello, world!</title>
	</head>
	<body>
	<h1>Hello, world!</h1>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="{% static "jquery/js/jquery-3.3.1.min.js" %}"</script>
	<script src="{% static "popper.js/js/popper-1.14.3.min.js" %}"</script>
	<script src="{% static "bootstrap/js/bootstrap.min.js" %}"</script>
	</head>
</html>
